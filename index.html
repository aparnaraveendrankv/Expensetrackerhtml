<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expense Tracker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">
<h1>Expense Tracker</h1>
</div>
<div class="main">
<div class="container">
<div class="top_card">
<p>Your Current Balance</p>
<h3><span id="symbol">₹ </span><span
id="balance">20500</span></h3>
</div>
<div class="form">
<h3>Add new transaction</h3>
<div class="form-group">
<label for="transaction_name">Title</label>
<input type="text" name="transaction_name" placeholder="My 
Salary" id="transaction_name">
</div>
<div class="form-group radio">
<label for="transaction_type">Type</label>
<div class="radio_group">
<input type="radio" value="income"
name="transaction_type" id="income" checked>
<label for="transaction_type">Income</label>
</div>
<div class="radio_group">
<input type="radio" value="expense"
name="transaction_type" id="expense" placeholder="Expense">
<label for="transaction_type">Expense</label>
</div>
<div class="form-control">
<label for="category">Category</label>
<select id="category" name="category" required>
<option value="grocery">Grocery</option>
<option value="travel">Travel</option>
<option
value="entertainment">Entertainment</option>
</select>
</div>
<label for="date">Date:</label>
<input type="date" id="date" name="date" required>
</div>
<div class="form-group">
<label for="transaction_amount">Amount</label>
<input type="number" placeholder="200"
name="transaction_amount" id="transaction_amount">
</div>
<button class="btn btn-block" id="add_transaction">Add 
Transaction</button>
<button class="btn btn-block" id="cancel_edit"
onclick="cancelEdit()">Cancel Edit</button>
</div>
<p class="second_heading">Your Transactions:</p>
<div class="container_of_list_of_transactions">
<ul id="list_of_transactions">
<li class="transaction income">
<p>Earned this month</p>
<div class="right">
<p>+₹100</p>
<button class="link">
<i class="fas fa-edit"></i>
</button>
<button class="link">
<i class="fas fa-trash-alt"></i>
</button>
</div>
</li>
</ul>
</div>
</div>
</div>
<div class="footer">
©2022 My Biz Expenses
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fontawesome/5.15.3/js/all.min.js" integrity="sha512-
RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+
SgOFQLVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="app.js"></script>
</body>
</html>
